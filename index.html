<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteMetrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#home" onclick="loadContent('home')">Home</a>
        <a href="#data" onclick="loadContent('data')">Data</a>
        <a href="#about" onclick="loadContent('about')">About</a>
    </nav>

    <h1>Welcome to VoteMetrics</h1>
    <p>Explore correlations between election results and social/economic indicators.</p>

    <div id="content">
        <h2>Welcome! Please choose an option from the menu above.</h2>
    </div>

    <script>
        function loadContent(page) {
            const content = document.getElementById('content');

            const contentPaths = {
                home: "<h2>Welcome! Please choose an option from the menu above.</h2>",
                data: `
                    <h2>Select an Election</h2>
                    <ul>
                        <a href="javascript:void(0);" onclick="loadElection('german-federal-2025')">German Federal Election 2025</a>
                        <a href="javascript:void(0);" onclick="loadElection('us-presidential-2024')">US Presidential Election 2024</a>
                    </ul>
                `,
                about: "<h2>About VoteMetrics</h2><p>Details about the website and how it works...</p>",
            };

            content.innerHTML = contentPaths[page] || contentPaths['home'];
        }

        function loadElection(electionId) {
            const content = document.getElementById('content');

            const electionPaths = {
                'german-federal-2025': '/elections/GermanFederal2025/german-federal-2025.html',
                'us-presidential-2024': '/elections/USPresidential2024/us-presidential-2024.html'
            };

            const filePath = electionPaths[electionId];

            if (!filePath) {
                content.innerHTML = "<p>Election data not found.</p>";
                return;
            }

            // Fetch the election data from the mapped path
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    content.innerHTML = "<p>Success!</p>";
                })
                .catch(error => {
                    console.error(error);
                    content.innerHTML = "<p>Failed to load the election data.</p>";
                });
        }

    </script>
</body>

</html>
